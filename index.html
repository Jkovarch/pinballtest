<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Pinball</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0a0a12;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        #gameCanvas {
            display: block;
            background: #0a0a12;
        }

        /* HUD */
        #hud {
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            font-family: 'Arial', sans-serif;
            color: #fff;
            z-index: 20;
            pointer-events: none;
        }

        .hud-item {
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 15px;
            border-radius: 20px;
            border: 2px solid;
        }

        #scoreDisplay {
            border-color: #ff00ff;
        }

        #ballDisplay {
            border-color: #00ffff;
        }

        /* Instructions overlay */
        #instructions {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: #fff;
            z-index: 30;
            pointer-events: none;
            opacity: 0.9;
            transition: opacity 0.5s;
        }

        #instructions.hidden {
            opacity: 0;
        }

        #instructions h1 {
            font-size: 2.5em;
            color: #ff00ff;
            margin-bottom: 20px;
            letter-spacing: 5px;
        }

        #instructions p {
            font-size: 1em;
            margin: 10px 0;
            color: #00ffff;
        }

        .key {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 5px;
            margin: 0 5px;
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <!-- HUD -->
    <div id="hud">
        <div id="scoreDisplay" class="hud-item">SCORE: <span id="score">0</span></div>
        <div id="ballDisplay" class="hud-item">BALLS: <span id="balls">3</span></div>
    </div>

    <!-- Instructions -->
    <div id="instructions">
        <h1>NEON PINBALL</h1>
        <p>Keyboard: <span class="key">Z</span> Left <span class="key">X</span> Right <span class="key">C</span> Launch</p>
        <p>Touch: Left/Right sides for flippers</p>
        <p>Swipe down to pull and release launcher</p>
    </div>

    <script>
    // ============================================
    // NEON PINBALL - Based on Lu1ky Pinball physics
    // ============================================

    'use strict';

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // === CONSTANTS ===
    const TABLE_WIDTH = 400;
    const TABLE_HEIGHT = 700;
    const CENTER_X = TABLE_WIDTH / 2 - 15; // Shift left to make room for shooter lane
    const BALL_RADIUS = 7;
    const WALL_RADIUS = 5;
    const DOME_RADIUS = 140;
    const FLIPPER_RADIUS = 10;
    const FLIPPER_SEGMENTS = 45;
    const FLIPPER_SPREAD = 70; // WIDER spread for drain gap
    const FLIPPER_Y = TABLE_HEIGHT - 40;
    const SHOOTER_X = TABLE_WIDTH - 25;
    const SHOOTER_Y = TABLE_HEIGHT - 50;
    const RESTITUTION = 1.3;
    const BUMPER_RESTITUTION = 1.7;
    const PHYSICS_SUBSTEPS = 8;
    const GRAVITY = 0.0018;

    // Object types
    const TYPE_WALL = 0;
    const TYPE_BUMPER = 1;

    // === GAME STATE ===
    let objects = [];
    let score = 0;
    let ballCount = 3;
    let frame = 0;
    let gameStarted = false;
    let scale = 1;
    let offsetX = 0;
    let offsetY = 0;

    // Flipper angles - START DOWN (negative), go UP when pressed (positive)
    let flipperLeft = -1;  // Rest position (down)
    let flipperRight = -1; // Rest position (down)
    let keys = { z: false, x: false, c: false };

    // Swipe detection for launcher
    let swipeStartY = 0;
    let isSwiping = false;

    // === OBJECT CREATION ===
    function createObject(x, y, type = TYPE_WALL, radius = WALL_RADIUS) {
        objects.push({
            x: x,
            y: y,
            type: type,
            radius: radius,
            vx: 0,
            vy: 0,
            bounce: 0,
            color: type === TYPE_BUMPER ? '#ff00ff' : '#00ffff'
        });
        return objects[objects.length - 1];
    }

    // === BUILD TABLE ===
    function buildTable() {
        objects = [];

        // Ball (index 0) - starts in shooter lane
        const ball = createObject(SHOOTER_X, SHOOTER_Y - 40);
        ball.radius = BALL_RADIUS;
        ball.color = '#ffffff';
        ball.isBall = true;

        // Flipper segments (left: 1-45, right: 46-90)
        for (let i = 0; i < FLIPPER_SEGMENTS; i++) {
            createObject(0, 0, TYPE_WALL, FLIPPER_RADIUS - i / 6);
            createObject(0, 0, TYPE_WALL, FLIPPER_RADIUS - i / 6);
        }

        // Shooter segments - make a solid wall to block ball
        // Position at SHOOTER_X, create a vertical column
        for (let i = 0; i < 65; i++) {
            const shooter = createObject(SHOOTER_X, SHOOTER_Y + i, TYPE_WALL, 15);
            shooter.isShooter = true;
            shooter.shooterIndex = i;
        }

        // Build symmetric elements for LEFT and RIGHT
        for (let side = 0; side < 2; side++) {
            const dir = side * 2 - 1; // -1 for left, 1 for right

            // Side walls - from top curve down to flippers
            for (let i = 0; i < 75; i++) {
                const wallX = CENTER_X + dir * (DOME_RADIUS + WALL_RADIUS);
                // Only add right wall if it's not in the shooter lane area
                if (dir === -1 || wallX < SHOOTER_X - 30) {
                    createObject(wallX, TABLE_HEIGHT - 8 * i);
                }
            }

            // Top dome arc - complete curve that directs ball into playfield
            for (let i = 0; i < 50; i++) {
                const angle = i / 32;
                const arcX = CENTER_X + dir * (DOME_RADIUS + WALL_RADIUS) * Math.cos(angle);
                const arcY = (DOME_RADIUS + WALL_RADIUS) - (DOME_RADIUS + WALL_RADIUS) * Math.sin(angle) + 15;
                // Skip right side arc segments that would be in shooter lane
                if (arcX < SHOOTER_X - 35) {
                    createObject(arcX, arcY);
                }
            }

            // Flipper lane walls (slingshot area) - narrower outlanes
            const laneWallX = CENTER_X + dir * (FLIPPER_SPREAD + 25);
            for (let i = 0; i < 14; i++) {
                createObject(laneWallX, FLIPPER_Y - 35 - i * 7);
            }

            // Angled guide walls - connect lane walls to flippers
            for (let i = 0; i < 8; i++) {
                createObject(CENTER_X + dir * (FLIPPER_SPREAD + 25 - i * 2), FLIPPER_Y - 35 + i * 4);
            }

            // Slingshots (smaller bumpers in a line) - positioned correctly
            for (let i = 0; i < 10; i++) {
                createObject(
                    CENTER_X + dir * (FLIPPER_SPREAD + 8 + i * 0.8),
                    FLIPPER_Y - 40 - i * 3,
                    TYPE_BUMPER, 3
                );
            }
        }

        // === BUMPERS ===

        // Center bumper cluster (clover pattern)
        const bumperY = 170;
        createObject(CENTER_X, bumperY, TYPE_BUMPER, 15);
        createObject(CENTER_X - 35, bumperY - 30, TYPE_BUMPER, 16);
        createObject(CENTER_X + 35, bumperY - 30, TYPE_BUMPER, 16);
        createObject(CENTER_X - 35, bumperY + 30, TYPE_BUMPER, 16);
        createObject(CENTER_X + 35, bumperY + 30, TYPE_BUMPER, 16);

        // Side bumpers
        createObject(CENTER_X - 100, DOME_RADIUS + 50, TYPE_BUMPER, 15);
        createObject(CENTER_X + 85, DOME_RADIUS + 50, TYPE_BUMPER, 15);

        // Small bumper grid in middle
        for (let i = 0; i < 9; i++) {
            const gridX = CENTER_X + ((i % 3) - 1) * 22;
            const gridY = 280 - Math.floor(i / 3) * 20;
            createObject(gridX, gridY, TYPE_BUMPER, 4);
        }

        // Safety bumpers above flippers - BIGGER to protect outlanes
        createObject(CENTER_X - (FLIPPER_SPREAD + 15), FLIPPER_Y - 100, TYPE_BUMPER, 18);
        createObject(CENTER_X + (FLIPPER_SPREAD + 15), FLIPPER_Y - 100, TYPE_BUMPER, 18);

        // Bottom drain pins - outside flipper area
        createObject(CENTER_X - (FLIPPER_SPREAD + 20), FLIPPER_Y + 15);
        createObject(CENTER_X + (FLIPPER_SPREAD + 20), FLIPPER_Y + 15);

        // Shooter lane walls
        for (let i = 0; i < 75; i++) {
            createObject(SHOOTER_X - 22, TABLE_HEIGHT - 8 * i); // Left wall of shooter lane
        }
        for (let i = 0; i < 75; i++) {
            createObject(TABLE_WIDTH - 5, TABLE_HEIGHT - 8 * i); // Right wall (outer)
        }

        // Curved guide at top of shooter lane - curves ball LEFT into playfield
        // This is the key curve that sends the ball into the main playfield
        for (let i = 0; i < 20; i++) {
            const angle = (i / 19) * Math.PI * 0.6; // Arc from top-right curving left
            const curveRadius = 30;
            createObject(
                SHOOTER_X - 22 - curveRadius + curveRadius * Math.cos(angle),
                25 + curveRadius * Math.sin(angle)
            );
        }

        // Top wall connecting dome to shooter lane entrance
        for (let i = 0; i < 8; i++) {
            createObject(CENTER_X + DOME_RADIUS + 5 + i * 5, 20);
        }
    }

    // === PHYSICS UPDATE ===
    function updatePhysics() {
        const ball = objects[0];

        for (let substep = 0; substep < PHYSICS_SUBSTEPS; substep++) {
            // Update flipper angles
            // Flippers start DOWN (flipperLeft = -1) and go UP when pressed (flipperLeft = 1)
            if (keys.z) {
                flipperLeft = Math.min(1, flipperLeft + 0.12); // Go UP faster
            } else {
                flipperLeft = Math.max(-1, flipperLeft - 0.08); // Return DOWN
            }

            if (keys.x) {
                flipperRight = Math.min(1, flipperRight + 0.12);
            } else {
                flipperRight = Math.max(-1, flipperRight - 0.08);
            }

            // Update flipper segment positions
            for (let i = 0; i < FLIPPER_SEGMENTS; i++) {
                // Left flipper - pivots from left, extends right-up when activated
                const leftObj = objects[1 + i];
                const prevLeftX = leftObj.x;
                const prevLeftY = leftObj.y;
                const leftAngle = (flipperLeft * 0.4) + 0.3; // Range: -0.1 (down) to 0.7 (up)
                leftObj.x = CENTER_X - FLIPPER_SPREAD + i * Math.cos(leftAngle);
                leftObj.y = FLIPPER_Y + i * Math.sin(-leftAngle); // Negative so up is negative Y
                leftObj.vx = leftObj.x - prevLeftX;
                leftObj.vy = leftObj.y - prevLeftY;
                leftObj.radius = FLIPPER_RADIUS - i / 6;

                // Right flipper - pivots from right, extends left-up when activated
                const rightObj = objects[1 + FLIPPER_SEGMENTS + i];
                const prevRightX = rightObj.x;
                const prevRightY = rightObj.y;
                const rightAngle = (flipperRight * 0.4) + 0.3;
                rightObj.x = CENTER_X + FLIPPER_SPREAD - i * Math.cos(rightAngle);
                rightObj.y = FLIPPER_Y + i * Math.sin(-rightAngle);
                rightObj.vx = rightObj.x - prevRightX;
                rightObj.vy = rightObj.y - prevRightY;
                rightObj.radius = FLIPPER_RADIUS - i / 6;
            }

            // Update shooter
            const shooterStart = 1 + FLIPPER_SEGMENTS * 2;
            for (let i = 0; i < 65; i++) {
                const shooter = objects[shooterStart + i];
                if (shooter && shooter.isShooter) {
                    const targetY = keys.c ?
                        SHOOTER_Y + 60 + i :  // Pulled down when charging
                        SHOOTER_Y + i;         // Normal position (blocks ball)

                    const prevY = shooter.y;
                    shooter.y += (targetY - shooter.y) * (keys.c ? 0.03 : 0.25);
                    shooter.vy = shooter.y - prevY;
                }
            }

            // Update ball physics
            ball.x += ball.vx;
            ball.y += ball.vy;
            ball.vy += GRAVITY;

            // Check if ball is lost
            if (ball.y > TABLE_HEIGHT + 50) {
                if (ballCount > 0) {
                    ballCount--;
                    document.getElementById('balls').textContent = ballCount;

                    if (ballCount > 0) {
                        // Respawn ball in shooter lane
                        ball.x = SHOOTER_X;
                        ball.y = SHOOTER_Y - 40;
                        ball.vx = 0;
                        ball.vy = 0;
                    } else {
                        // Game over
                        setTimeout(() => {
                            alert('Game Over! Score: ' + score);
                            score = 0;
                            ballCount = 3;
                            document.getElementById('score').textContent = score;
                            document.getElementById('balls').textContent = ballCount;
                            ball.x = SHOOTER_X;
                            ball.y = SHOOTER_Y - 40;
                            ball.vx = 0;
                            ball.vy = 0;
                            gameStarted = false;
                            document.getElementById('instructions').classList.remove('hidden');
                        }, 500);
                    }
                }
            }

            // Collision detection
            for (let i = 1; i < objects.length; i++) {
                const obj = objects[i];

                const dx = ball.x - obj.x;
                const dy = ball.y - obj.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                const minDist = ball.radius + obj.radius;

                if (dist < minDist && dist > 0) {
                    const relVx = obj.vx - ball.vx;
                    const relVy = obj.vy - ball.vy;
                    const dotProduct = relVx * dx + relVy * dy;

                    if (dotProduct > 0) {
                        const overlap = minDist - dist;
                        ball.x += (dx / dist) * overlap;
                        ball.y += (dy / dist) * overlap;

                        const tangent = dist * dist / (relVy * dx - relVx * dy);

                        let restitution;
                        if (obj.type === TYPE_BUMPER && !obj.bounce) {
                            obj.bounce = 10;

                            if (obj.y < FLIPPER_Y - 80) {
                                score++;
                                document.getElementById('score').textContent = score;

                                if (score % 50 === 0) {
                                    ballCount++;
                                    document.getElementById('balls').textContent = ballCount;
                                }
                            }

                            restitution = BUMPER_RESTITUTION;
                        } else {
                            restitution = RESTITUTION;
                        }

                        ball.vx += (relVx + dy / tangent) * restitution;
                        ball.vy += (relVy - dx / tangent) * restitution;

                        gameStarted = true;
                    }
                }

                if (obj.bounce > 0) {
                    obj.bounce--;
                }
            }
        }
    }

    // === DRAWING ===
    function drawCircle(x, y, radius, color) {
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2);
        ctx.fill();

        // Subtle highlight
        ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
        ctx.beginPath();
        ctx.arc(x - radius * 0.2, y - radius * 0.2, radius * 0.3, 0, Math.PI * 2);
        ctx.fill();
    }

    function draw() {
        ctx.fillStyle = '#0a0a12';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.save();
        ctx.translate(offsetX, offsetY);
        ctx.scale(scale, scale);

        // Draw background grid
        ctx.strokeStyle = 'rgba(0, 255, 255, 0.05)';
        ctx.lineWidth = 1;
        for (let x = 0; x < TABLE_WIDTH; x += 25) {
            ctx.beginPath();
            ctx.moveTo(x, 0);
            ctx.lineTo(x, TABLE_HEIGHT);
            ctx.stroke();
        }
        for (let y = 0; y < TABLE_HEIGHT; y += 25) {
            ctx.beginPath();
            ctx.moveTo(0, y);
            ctx.lineTo(TABLE_WIDTH, y);
            ctx.stroke();
        }

        // Draw border
        ctx.strokeStyle = '#00ffff';
        ctx.lineWidth = 3;
        ctx.strokeRect(5, 5, TABLE_WIDTH - 10, TABLE_HEIGHT - 10);

        // Draw all objects
        for (let i = objects.length - 1; i >= 0; i--) {
            const obj = objects[i];

            let color = obj.color;

            if (obj.bounce > 0) {
                color = '#ffffff';
            }

            // Left flipper coloring
            if (i >= 1 && i <= FLIPPER_SEGMENTS) {
                color = keys.z ? '#ff00ff' : '#ff0080';
            }
            // Right flipper coloring
            else if (i > FLIPPER_SEGMENTS && i <= FLIPPER_SEGMENTS * 2) {
                color = keys.x ? '#00ffff' : '#0080ff';
            }

            // Shooter coloring
            if (obj.isShooter) {
                color = keys.c ? '#00ff00' : '#008800';
            }

            // Ball
            if (obj.isBall) {
                // Ball trail
                ctx.fillStyle = 'rgba(255, 255, 255, 0.15)';
                ctx.beginPath();
                ctx.arc(obj.x - obj.vx * 3, obj.y - obj.vy * 3, obj.radius * 0.8, 0, Math.PI * 2);
                ctx.fill();

                color = '#ffffff';
            }

            drawCircle(obj.x, obj.y, obj.radius + (obj.bounce || 0), color);
        }

        // Score display in table
        ctx.fillStyle = '#ff00ff';
        ctx.font = 'bold 14px Arial';
        ctx.textAlign = 'left';
        ctx.fillText('SCORE: ' + score, 15, TABLE_HEIGHT - 12);

        ctx.restore();

        if (gameStarted) {
            document.getElementById('instructions').classList.add('hidden');
        }
    }

    // === GAME LOOP ===
    let lastTime = 0;
    let accumulator = 0;
    const fixedDelta = 1000 / 60;

    function gameLoop(timestamp) {
        const deltaTime = timestamp - lastTime;
        lastTime = timestamp;

        accumulator += Math.min(deltaTime, 50);

        while (accumulator >= fixedDelta) {
            updatePhysics();
            accumulator -= fixedDelta;
            frame++;
        }

        draw();
        requestAnimationFrame(gameLoop);
    }

    // === RESIZE HANDLER ===
    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const scaleX = canvas.width / TABLE_WIDTH;
        const scaleY = canvas.height / TABLE_HEIGHT;
        scale = Math.min(scaleX, scaleY) * 0.95;

        offsetX = (canvas.width - TABLE_WIDTH * scale) / 2;
        offsetY = (canvas.height - TABLE_HEIGHT * scale) / 2;
    }

    // === INPUT HANDLING ===
    document.addEventListener('keydown', (e) => {
        if (e.key === 'z' || e.key === 'Z') keys.z = true;
        if (e.key === 'x' || e.key === 'X') keys.x = true;
        if (e.key === 'c' || e.key === 'C') keys.c = true;
    });

    document.addEventListener('keyup', (e) => {
        if (e.key === 'z' || e.key === 'Z') keys.z = false;
        if (e.key === 'x' || e.key === 'X') keys.x = false;
        if (e.key === 'c' || e.key === 'C') keys.c = false;
    });

    // === TOUCH CONTROLS (invisible zones) ===
    document.body.addEventListener('touchstart', (e) => e.preventDefault(), { passive: false });
    document.body.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });

    let activeTouches = new Map();

    function handleTouchStart(e) {
        for (let touch of e.changedTouches) {
            const x = touch.clientX;
            const y = touch.clientY;
            const width = window.innerWidth;

            // Left half = left flipper
            if (x < width * 0.5) {
                activeTouches.set(touch.identifier, { zone: 'left', startY: y });
                keys.z = true;
            }
            // Right half = right flipper OR launcher (swipe down)
            else {
                activeTouches.set(touch.identifier, { zone: 'right', startY: y });
                keys.x = true;
            }
        }
    }

    function handleTouchMove(e) {
        for (let touch of e.changedTouches) {
            const touchData = activeTouches.get(touch.identifier);
            if (touchData && touchData.zone === 'right') {
                const deltaY = touch.clientY - touchData.startY;
                // If swiping down more than 30px, activate launcher
                if (deltaY > 30) {
                    keys.c = true;
                    touchData.swiping = true;
                }
            }
        }
    }

    function handleTouchEnd(e) {
        for (let touch of e.changedTouches) {
            const touchData = activeTouches.get(touch.identifier);
            activeTouches.delete(touch.identifier);

            // Check remaining touches
            let stillLeft = false, stillRight = false;
            for (let [id, data] of activeTouches) {
                if (data.zone === 'left') stillLeft = true;
                if (data.zone === 'right') stillRight = true;
            }

            if (!stillLeft) keys.z = false;
            if (!stillRight) keys.x = false;

            // Release launcher if was swiping
            if (touchData && touchData.swiping) {
                keys.c = false;
            }
        }
    }

    document.addEventListener('touchstart', handleTouchStart, { passive: false });
    document.addEventListener('touchmove', handleTouchMove, { passive: false });
    document.addEventListener('touchend', handleTouchEnd, { passive: false });
    document.addEventListener('touchcancel', handleTouchEnd, { passive: false });

    // Mouse fallback (for desktop testing)
    canvas.addEventListener('mousedown', (e) => {
        const x = e.clientX;
        const width = window.innerWidth;

        if (e.button === 0) { // Left click
            if (x < width * 0.5) {
                keys.z = true;
            } else {
                keys.x = true;
            }
        }
        if (e.button === 2) { // Right click = launcher
            keys.c = true;
        }
    });

    canvas.addEventListener('mouseup', (e) => {
        if (e.button === 0) {
            keys.z = false;
            keys.x = false;
        }
        if (e.button === 2) {
            keys.c = false;
        }
    });

    canvas.addEventListener('contextmenu', (e) => e.preventDefault());

    // === INITIALIZATION ===
    window.addEventListener('resize', resize);
    resize();
    buildTable();
    requestAnimationFrame(gameLoop);

    </script>
</body>
</html>
