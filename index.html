<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Pinball</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0a0a12;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        #gameCanvas {
            display: block;
            background: #0a0a12;
        }

        /* HUD */
        #hud {
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            font-family: 'Arial', sans-serif;
            color: #fff;
            z-index: 20;
            pointer-events: none;
        }

        .hud-item {
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 15px;
            border-radius: 20px;
            border: 2px solid;
        }

        #scoreDisplay {
            border-color: #ff00ff;
        }

        #ballDisplay {
            border-color: #00ffff;
        }

        /* Instructions overlay */
        #instructions {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: #fff;
            z-index: 30;
            pointer-events: none;
            opacity: 0.9;
            transition: opacity 0.5s;
        }

        #instructions.hidden {
            opacity: 0;
        }

        #instructions h1 {
            font-size: 2.5em;
            color: #ff00ff;
            margin-bottom: 20px;
            letter-spacing: 5px;
        }

        #instructions p {
            font-size: 1em;
            margin: 10px 0;
            color: #00ffff;
        }

        .key {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 5px;
            margin: 0 5px;
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <!-- HUD -->
    <div id="hud">
        <div id="scoreDisplay" class="hud-item">SCORE: <span id="score">0</span></div>
        <div id="ballDisplay" class="hud-item">BALLS: <span id="balls">3</span></div>
    </div>

    <!-- Instructions -->
    <div id="instructions">
        <h1>NEON PINBALL</h1>
        <p>Keyboard: <span class="key">Z</span> Left <span class="key">X</span> Right <span class="key">C</span> Launch</p>
        <p>Touch: Left/Right sides for flippers</p>
        <p>Swipe down to pull and release launcher</p>
    </div>

    <script>
    // ============================================
    // NEON PINBALL - Based on Lu1ky Pinball physics
    // ============================================

    'use strict';

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // === CONSTANTS ===
    const TABLE_WIDTH = 400;
    const TABLE_HEIGHT = 700;
    const CENTER_X = TABLE_WIDTH / 2 - 20; // Shift left for shooter lane
    const BALL_RADIUS = 7;
    const WALL_RADIUS = 5;
    const DOME_RADIUS = 150;
    const FLIPPER_RADIUS = 10;
    const FLIPPER_SEGMENTS = 45;
    const FLIPPER_SPREAD = 55;
    const FLIPPER_Y = TABLE_HEIGHT - 60; // Lane wall reference (moved up 20px)
    const FLIPPER_Y_ACTUAL = FLIPPER_Y + 14; // Flippers sit 1 ball-width below lane walls
    const FLIPPER_CENTER = CENTER_X - BALL_RADIUS - WALL_RADIUS; // 168
    const SHOOTER_X = CENTER_X + DOME_RADIUS - BALL_RADIUS;
    const SHOOTER_Y = TABLE_HEIGHT - 60;
    const RESTITUTION = 1.3;
    const BUMPER_RESTITUTION = 1.7;
    const PHYSICS_SUBSTEPS = 9;
    const GRAVITY = 0.0017;

    // Top lane constants
    const TOP_LANE_Y = 55;
    const TOP_LANE_PINS = [CENTER_X - 60, CENTER_X - 20, CENTER_X + 20, CENTER_X + 60];

    // Object types
    const TYPE_WALL = 0;
    const TYPE_BUMPER = 1;
    const TYPE_DROP_TARGET = 2;

    // Spot target positions (right side, against shooter lane wall)
    const SPOT_TARGET_POSITIONS = [
        {x: 300, y: 280},
        {x: 300, y: 320},
        {x: 300, y: 360},
        {x: 300, y: 400}
    ];
    const BUMPER_COLORS = ['#ff0000', '#00ff00', '#0088ff', '#ff00ff', '#ff8800'];

    // Lane rollover light positions (outlanes and inlanes)
    const LANE_LIGHT_Y = FLIPPER_Y - 35;
    const LANE_LIGHT_POSITIONS = [
        {x: 73, y: LANE_LIGHT_Y},   // Left outlane
        {x: 140, y: LANE_LIGHT_Y},  // Left inlane
        {x: 196, y: LANE_LIGHT_Y},  // Right inlane
        {x: 263, y: LANE_LIGHT_Y}   // Right outlane
    ];

    // === GAME STATE ===
    let objects = [];
    let score = 0;
    let ballCount = 3;
    let frame = 0;
    let gameStarted = false;
    let scale = 1;
    let offsetX = 0;
    let offsetY = 0;

    // Flipper angles
    let flipperLeft = 1;
    let flipperRight = 1;
    let keys = { z: false, x: false, c: false };

    // Swipe detection
    let swipeStartY = 0;
    let isSwiping = false;

    // Drop targets
    let dropTargets = [];

    // Top lane rolling lights
    let topLaneLights = [false, false, false];
    let ballInTopLane = false;
    let flipperLeftWasPressed = false;
    let flipperRightWasPressed = false;

    // Spot targets (right side)
    let spotTargets = [false, false, false, false];
    let spotCompletions = 0;
    let scoreMultiplier = 1;

    // Lane rollover lights
    let laneLights = [false, false, false, false];

    // === OBJECT CREATION ===
    function createObject(x, y, type = TYPE_WALL, radius = WALL_RADIUS) {
        objects.push({
            x: x,
            y: y,
            type: type,
            radius: radius,
            vx: 0,
            vy: 0,
            bounce: 0,
            color: type === TYPE_BUMPER ? '#ff00ff' : type === TYPE_DROP_TARGET ? '#ffff00' : '#00ffff'
        });
        return objects[objects.length - 1];
    }

    // === BUILD TABLE ===
    function buildTable() {
        objects = [];
        dropTargets = [];

        // Ball (index 0) - starts in shooter lane
        const ball = createObject(CENTER_X + DOME_RADIUS - BALL_RADIUS, SHOOTER_Y - 20);
        ball.radius = BALL_RADIUS;
        ball.color = '#ffffff';
        ball.isBall = true;

        // Flipper segments (left: 1-45, right: 46-90)
        for (let i = 0; i < FLIPPER_SEGMENTS; i++) {
            createObject(0, 0, TYPE_WALL, FLIPPER_RADIUS - i / 6);
            createObject(0, 0, TYPE_WALL, FLIPPER_RADIUS - i / 6);
        }

        // Shooter segments
        for (let i = 0; i < FLIPPER_SEGMENTS; i++) {
            const shooter = createObject(
                CENTER_X + DOME_RADIUS - BALL_RADIUS,
                TABLE_HEIGHT - 10 + i,
                TYPE_WALL, 5
            );
            shooter.isShooter = true;
            shooter.shooterIndex = i;
        }

        // Build symmetric elements
        const DOME_BOTH = DOME_RADIUS + WALL_RADIUS;

        for (let side = 0; side < 2; side++) {
            const dir = side * 2 - 1;

            // Bottom drain pin
            createObject(FLIPPER_CENTER, FLIPPER_Y + 40);

            // Side walls
            for (let i = 0; i < 90; i++) {
                createObject(CENTER_X + dir * DOME_BOTH, TABLE_HEIGHT - 7 * i);
            }

            // Top dome arc
            for (let i = 0; i < 55; i++) {
                createObject(
                    CENTER_X + dir * DOME_BOTH * Math.cos(i / 35),
                    DOME_BOTH - DOME_BOTH * Math.sin(i / 35)
                );
            }

            // Flipper lane side walls - shortened for wider outlanes
            for (let i = 0; i < 12; i++) {
                createObject(FLIPPER_CENTER + dir * (FLIPPER_SPREAD + 55),
                    FLIPPER_Y - 50 - i * 7);
            }

            // Flipper lane bottom angled walls
            for (let i = 0; i < 19; i++) {
                createObject(FLIPPER_CENTER + dir * (FLIPPER_SPREAD + 55 - i * 3),
                    FLIPPER_Y - 50 + i * 3);
            }

            // Triangular slingshots - with 45-degree angled bottom
            const slingInnerX = FLIPPER_CENTER + dir * FLIPPER_SPREAD;
            const slingOuterX = FLIPPER_CENTER + dir * (FLIPPER_SPREAD + 25);
            const slingTopY = FLIPPER_Y - 120;
            const slingBottomY = FLIPPER_Y - 70;
            const slingBottomOuterY = slingBottomY + 25; // 45-degree angle drop

            // Outer vertical side (wall) - extended to meet angled bottom
            for (let i = 0; i <= 9; i++) {
                const t = i / 9;
                createObject(slingOuterX, slingTopY + t * (slingBottomOuterY - slingTopY));
            }

            // Diagonal kicking surface (bumper) - extended 15% past endpoint
            for (let i = 0; i <= 12; i++) {
                const t = i * 1.15 / 12;
                createObject(
                    slingOuterX + (slingInnerX - slingOuterX) * t,
                    slingTopY + (slingBottomY - slingTopY) * t,
                    TYPE_BUMPER, 4
                );
            }

            // Bottom wall at 45-degree angle (inner to outer-lower)
            for (let i = 0; i <= 5; i++) {
                const t = i / 5;
                createObject(
                    slingInnerX + (slingOuterX - slingInnerX) * t,
                    slingBottomY + (slingBottomOuterY - slingBottomY) * t
                );
            }
        }

        // === BUMPERS ===

        // Center score bumper - RED high value target
        const bumperY = 160;
        const centerBumper = createObject(CENTER_X, bumperY, TYPE_BUMPER, 12);
        centerBumper.isHighValue = true;
        centerBumper.isCenterBumper = true;
        centerBumper.color = '#ff0000';

        // Clover bumpers - bottom pair moved down 2 widths
        createObject(CENTER_X - 45, bumperY - 45, TYPE_BUMPER, 24);
        createObject(CENTER_X + 45, bumperY - 45, TYPE_BUMPER, 24);
        createObject(CENTER_X - 45, bumperY + 93, TYPE_BUMPER, 24);
        createObject(CENTER_X + 45, bumperY + 93, TYPE_BUMPER, 24);

        // Side bumpers (30% smaller: 36 -> 25)
        createObject(FLIPPER_CENTER - 150, DOME_RADIUS + 90, TYPE_BUMPER, 25);
        createObject(FLIPPER_CENTER + 150, DOME_RADIUS + 90, TYPE_BUMPER, 25);

        // Safety bumpers near outlanes - kept at absolute position
        createObject(FLIPPER_CENTER - 130, 470, TYPE_BUMPER, 12);
        createObject(FLIPPER_CENTER + 130, 470, TYPE_BUMPER, 12);

        // Bumper grid - trimmed 3x3 per side
        const gridCols = 3;
        const gridRows = 3;
        const gridSpacingX = 26;
        const gridSpacingY = 28;
        const gridStartY = bumperY + 170;
        for (let side = 0; side < 2; side++) {
            const dir = side * 2 - 1;
            for (let row = 0; row < gridRows; row++) {
                for (let col = 0; col < gridCols; col++) {
                    const pin = createObject(
                        CENTER_X + col * gridSpacingX * dir,
                        gridStartY - row * gridSpacingY,
                        TYPE_BUMPER, 4
                    );
                    if (col === 0 && row === 1) {
                        pin.isHighValue = true;
                        pin.color = '#ff0000';
                    }
                }
            }
        }

        // === DROP TARGETS - vertical along left wall, 2 circles each ===
        const dtBaseX = 42;
        const dtBaseY = 300;
        for (let row = 0; row < 4; row++) {
            for (let j = 0; j < 2; j++) {
                const dt = createObject(dtBaseX, dtBaseY + row * 32 + j * 11, TYPE_DROP_TARGET, 5);
                dt.isDropTarget = true;
                dt.active = true;
                dt.dropGroup = row;
                dt.color = '#ffff00';
                dropTargets.push(dt);
            }
        }

        // === TOP LANE - 4 pins with 3 rolling lights ===
        for (let i = 0; i < 4; i++) {
            createObject(TOP_LANE_PINS[i], TOP_LANE_Y, TYPE_WALL, 5);
        }

        // Shooter lane inner wall - extended up under pop bumper
        const shooterWallX = CENTER_X + DOME_RADIUS - BALL_RADIUS * 2 - WALL_RADIUS;
        for (let i = 0; i < 65; i++) {
            createObject(shooterWallX, TABLE_HEIGHT - 7 * i);
        }
    }

    // === PHYSICS UPDATE ===
    function updatePhysics() {
        const ball = objects[0];

        // Detect flipper press transitions for light rolling
        const leftJustPressed = keys.z && !flipperLeftWasPressed;
        const rightJustPressed = keys.x && !flipperRightWasPressed;

        if (leftJustPressed && topLaneLights.some(l => l)) {
            // Rotate lights left (shift pattern left, wrap around)
            topLaneLights = [topLaneLights[1], topLaneLights[2], topLaneLights[0]];
        }
        if (rightJustPressed && topLaneLights.some(l => l)) {
            // Rotate lights right (shift pattern right, wrap around)
            topLaneLights = [topLaneLights[2], topLaneLights[0], topLaneLights[1]];
        }

        flipperLeftWasPressed = keys.z;
        flipperRightWasPressed = keys.x;

        for (let substep = 0; substep < PHYSICS_SUBSTEPS; substep++) {

            flipperLeft = Math.max(-1, Math.min(1,
                flipperLeft + (keys.z ? -0.07 : 0.05)));

            flipperRight = Math.max(-1, Math.min(1,
                flipperRight + (keys.x ? -0.07 : 0.05)));

            // Update flipper segment positions - using FLIPPER_Y_ACTUAL
            for (let i = 0; i < FLIPPER_SEGMENTS; i++) {
                const leftObj = objects[1 + i];
                const prevLeftX = leftObj.x;
                const prevLeftY = leftObj.y;
                leftObj.x = FLIPPER_CENTER + (-1) * (FLIPPER_SPREAD - i * Math.cos(flipperLeft / 2));
                leftObj.y = FLIPPER_Y_ACTUAL + i * Math.sin(flipperLeft / 2);
                leftObj.vx = leftObj.x - prevLeftX;
                leftObj.vy = leftObj.y - prevLeftY;
                leftObj.radius = FLIPPER_RADIUS - i / 7;

                const rightObj = objects[1 + FLIPPER_SEGMENTS + i];
                const prevRightX = rightObj.x;
                const prevRightY = rightObj.y;
                rightObj.x = FLIPPER_CENTER + (1) * (FLIPPER_SPREAD - i * Math.cos(flipperRight / 2));
                rightObj.y = FLIPPER_Y_ACTUAL + i * Math.sin(flipperRight / 2);
                rightObj.vx = rightObj.x - prevRightX;
                rightObj.vy = rightObj.y - prevRightY;
                rightObj.radius = FLIPPER_RADIUS - i / 7;
            }

            // Update shooter
            const shooterStart = 1 + FLIPPER_SEGMENTS * 2;
            const SHOOTER_MAX = TABLE_HEIGHT - 10;
            for (let i = 0; i < FLIPPER_SEGMENTS; i++) {
                const shooter = objects[shooterStart + i];
                if (shooter && shooter.isShooter) {
                    const prevY = shooter.y;
                    shooter.y = Math.min(SHOOTER_MAX + i,
                        shooter.y + (shooter.vy = keys.c ? 0.05 :
                        Math.sin(frame) / 99 + (SHOOTER_Y + i - shooter.y) / 19));
                    shooter.vy = shooter.y - prevY;
                }
            }

            // Update ball physics
            ball.x += ball.vx;
            ball.y += ball.vy;
            ball.vy += GRAVITY;

            // Top lane light sensor
            const inLaneZone = Math.abs(ball.y - TOP_LANE_Y) < BALL_RADIUS + 5;
            if (inLaneZone && !ballInTopLane) {
                ballInTopLane = true;
                for (let g = 0; g < 3; g++) {
                    const gapLeft = TOP_LANE_PINS[g] + 6;
                    const gapRight = TOP_LANE_PINS[g + 1] - 6;
                    if (ball.x > gapLeft && ball.x < gapRight) {
                        topLaneLights[g] = true;

                        // Check if all 3 lit
                        if (topLaneLights.every(l => l)) {
                            score += 50 * scoreMultiplier;
                            document.getElementById('score').textContent = score;
                            topLaneLights = [false, false, false];
                        }
                        break;
                    }
                }
            } else if (!inLaneZone) {
                ballInTopLane = false;
            }

            // Spot target sensor (right side, against shooter lane)
            for (let i = 0; i < 4; i++) {
                if (!spotTargets[i]) {
                    const stx = SPOT_TARGET_POSITIONS[i].x;
                    const sty = SPOT_TARGET_POSITIONS[i].y;
                    const sdx = ball.x - stx;
                    const sdy = ball.y - sty;
                    if (Math.sqrt(sdx * sdx + sdy * sdy) < BALL_RADIUS + 8) {
                        spotTargets[i] = true;
                        score += 3 * scoreMultiplier;
                        document.getElementById('score').textContent = score;

                        // Check if all 4 spot targets lit
                        if (spotTargets.every(s => s)) {
                            spotCompletions++;
                            scoreMultiplier *= 2;
                            spotTargets = [false, false, false, false];
                        }
                    }
                }
            }

            // Lane rollover light sensor (outlanes and inlanes)
            for (let i = 0; i < 4; i++) {
                if (!laneLights[i]) {
                    const llx = LANE_LIGHT_POSITIONS[i].x;
                    const lly = LANE_LIGHT_POSITIONS[i].y;
                    const ldx = ball.x - llx;
                    const ldy = ball.y - lly;
                    if (Math.sqrt(ldx * ldx + ldy * ldy) < BALL_RADIUS + 8) {
                        laneLights[i] = true;

                        // Check if all 4 lane lights lit
                        if (laneLights.every(l => l)) {
                            ballCount++;
                            document.getElementById('balls').textContent = ballCount;
                            laneLights = [false, false, false, false];
                        }
                    }
                }
            }

            // Check if ball is lost
            if (ball.y > TABLE_HEIGHT + 50) {
                if (ballCount > 0) {
                    ballCount--;
                    document.getElementById('balls').textContent = ballCount;

                    if (ballCount > 0) {
                        ball.x = CENTER_X + DOME_RADIUS - BALL_RADIUS;
                        ball.y = SHOOTER_Y - 20;
                        ball.vx = 0;
                        ball.vy = 0;
                        const rstStart = 1 + FLIPPER_SEGMENTS * 2;
                        for (let si = 0; si < FLIPPER_SEGMENTS; si++) {
                            const seg = objects[rstStart + si];
                            if (seg && seg.isShooter) {
                                seg.y = SHOOTER_Y + si;
                                seg.vy = 0;
                            }
                        }
                    } else {
                        setTimeout(() => {
                            alert('Game Over! Score: ' + score);
                            score = 0;
                            ballCount = 3;
                            scoreMultiplier = 1;
                            spotCompletions = 0;
                            spotTargets = [false, false, false, false];
                            laneLights = [false, false, false, false];
                            document.getElementById('score').textContent = score;
                            document.getElementById('balls').textContent = ballCount;
                            ball.x = SHOOTER_X;
                            ball.y = SHOOTER_Y - 20;
                            ball.vx = 0;
                            ball.vy = 0;
                            gameStarted = false;
                            const goStart = 1 + FLIPPER_SEGMENTS * 2;
                            for (let si = 0; si < FLIPPER_SEGMENTS; si++) {
                                const seg = objects[goStart + si];
                                if (seg && seg.isShooter) {
                                    seg.y = SHOOTER_Y + si;
                                    seg.vy = 0;
                                }
                            }
                            dropTargets.forEach(dt => { dt.active = true; });
                            topLaneLights = [false, false, false];
                            document.getElementById('instructions').classList.remove('hidden');
                        }, 500);
                    }
                }
            }

            // Collision detection
            for (let i = 1; i < objects.length; i++) {
                const obj = objects[i];

                if (obj.isDropTarget && !obj.active) continue;

                const dx = ball.x - obj.x;
                const dy = ball.y - obj.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                const minDist = ball.radius + obj.radius;

                if (dist < minDist && dist > 0) {
                    const relVx = obj.vx - ball.vx;
                    const relVy = obj.vy - ball.vy;
                    const dotProduct = relVx * dx + relVy * dy;

                    if (dotProduct > 0 && !(obj.type && !ball.vx)) {
                        const overlap = minDist - dist;
                        ball.x += (dx / dist) * overlap;
                        ball.y += (dy / dist) * overlap;

                        const tangent = dist * dist / (relVy * dx - relVx * dy);

                        let restitution;

                        if (obj.isDropTarget && obj.active && !obj.bounce) {
                            obj.bounce = 10;
                            dropTargets.forEach(dt => {
                                if (dt.dropGroup === obj.dropGroup) {
                                    dt.active = false;
                                    dt.bounce = 10;
                                }
                            });
                            score += 5 * scoreMultiplier;
                            document.getElementById('score').textContent = score;

                            if (dropTargets.every(dt => !dt.active)) {
                                score += 25 * scoreMultiplier;
                                document.getElementById('score').textContent = score;
                                setTimeout(() => {
                                    dropTargets.forEach(dt => { dt.active = true; });
                                }, 1500);
                            }

                            restitution = BUMPER_RESTITUTION;
                        } else if (obj.type === TYPE_BUMPER && !obj.bounce) {
                            obj.bounce = 10;

                            if (obj.y < FLIPPER_Y - 80) {
                                if (obj.isHighValue) {
                                    score += 5 * scoreMultiplier;
                                } else {
                                    score += scoreMultiplier;
                                }
                                document.getElementById('score').textContent = score;
                            }

                            restitution = BUMPER_RESTITUTION;
                        } else {
                            restitution = RESTITUTION;
                        }

                        ball.vx += (relVx + dy / tangent) * restitution;
                        ball.vy += (relVy - dx / tangent) * restitution;

                        gameStarted = true;
                    }
                }

                if (obj.bounce > 0) {
                    obj.bounce--;
                }
            }
        }
    }

    // === DRAWING ===
    function drawCircle(x, y, radius, color) {
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
        ctx.beginPath();
        ctx.arc(x - radius * 0.2, y - radius * 0.2, radius * 0.3, 0, Math.PI * 2);
        ctx.fill();
    }

    function draw() {
        ctx.fillStyle = '#0a0a12';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.save();
        ctx.translate(offsetX, offsetY);
        ctx.scale(scale, scale);

        // Background grid
        ctx.strokeStyle = 'rgba(0, 255, 255, 0.05)';
        ctx.lineWidth = 1;
        for (let x = 0; x < TABLE_WIDTH; x += 25) {
            ctx.beginPath();
            ctx.moveTo(x, 0);
            ctx.lineTo(x, TABLE_HEIGHT);
            ctx.stroke();
        }
        for (let y = 0; y < TABLE_HEIGHT; y += 25) {
            ctx.beginPath();
            ctx.moveTo(0, y);
            ctx.lineTo(TABLE_WIDTH, y);
            ctx.stroke();
        }

        // Border
        ctx.strokeStyle = '#00ffff';
        ctx.lineWidth = 3;
        ctx.strokeRect(5, 5, TABLE_WIDTH - 10, TABLE_HEIGHT - 10);

        // Draw all objects
        for (let i = objects.length - 1; i >= 0; i--) {
            const obj = objects[i];

            let color = obj.color;

            if (obj.bounce > 0) {
                color = '#ffffff';
            }

            if (i >= 1 && i <= FLIPPER_SEGMENTS) {
                color = keys.z ? '#ff00ff' : '#ff0080';
            }
            else if (i > FLIPPER_SEGMENTS && i <= FLIPPER_SEGMENTS * 2) {
                color = keys.x ? '#00ffff' : '#0080ff';
            }

            if (obj.isShooter) {
                color = '#00aa00';
            }

            if (obj.isDropTarget) {
                if (!obj.active) {
                    color = '#333300';
                } else if (obj.bounce > 0) {
                    color = '#ffffff';
                } else {
                    color = '#ffff00';
                }
            }

            // Center bumper cycles color based on spot target completions
            if (obj.isCenterBumper && obj.bounce <= 0) {
                color = BUMPER_COLORS[spotCompletions % BUMPER_COLORS.length];
            } else if (obj.isHighValue && obj.bounce <= 0) {
                color = '#ff0000';
            }

            if (obj.isBall) {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.15)';
                ctx.beginPath();
                ctx.arc(obj.x - obj.vx * 3, obj.y - obj.vy * 3, obj.radius * 0.8, 0, Math.PI * 2);
                ctx.fill();

                color = '#ffffff';
            }

            drawCircle(obj.x, obj.y, obj.radius + (obj.bounce || 0), color);
        }

        // Draw top lane lights (between pins, above pin row)
        const topLaneLightY = TOP_LANE_Y - 12;
        for (let i = 0; i < 3; i++) {
            const lx = (TOP_LANE_PINS[i] + TOP_LANE_PINS[i + 1]) / 2;
            const litColor = topLaneLights[i] ? '#ffff00' : '#333333';
            drawCircle(lx, topLaneLightY, 5, litColor);
        }

        // Draw spot targets (right side, against shooter lane)
        for (let i = 0; i < 4; i++) {
            const st = SPOT_TARGET_POSITIONS[i];
            const stColor = spotTargets[i] ? '#ff3300' : '#660000';
            drawCircle(st.x, st.y, 6, stColor);
        }

        // Draw lane rollover lights (outlanes and inlanes)
        for (let i = 0; i < 4; i++) {
            const ll = LANE_LIGHT_POSITIONS[i];
            const llColor = laneLights[i] ? '#00ff00' : '#333333';
            drawCircle(ll.x, ll.y, 5, llColor);
        }

        // Draw score multiplier indicator if active
        if (scoreMultiplier > 1) {
            ctx.fillStyle = '#ff8800';
            ctx.font = '14px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(scoreMultiplier + 'X', CENTER_X, FLIPPER_Y - 140);
        }

        ctx.restore();

        if (gameStarted) {
            document.getElementById('instructions').classList.add('hidden');
        }
    }

    // === GAME LOOP ===
    let lastTime = 0;
    let accumulator = 0;
    const fixedDelta = 1000 / 60;

    function gameLoop(timestamp) {
        const deltaTime = timestamp - lastTime;
        lastTime = timestamp;

        accumulator += Math.min(deltaTime, 50);

        while (accumulator >= fixedDelta) {
            updatePhysics();
            accumulator -= fixedDelta;
            frame++;
        }

        draw();
        requestAnimationFrame(gameLoop);
    }

    // === RESIZE HANDLER ===
    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const scaleX = canvas.width / TABLE_WIDTH;
        const scaleY = canvas.height / TABLE_HEIGHT;
        scale = Math.min(scaleX, scaleY) * 0.95;

        offsetX = (canvas.width - TABLE_WIDTH * scale) / 2;
        offsetY = (canvas.height - TABLE_HEIGHT * scale) / 2;
    }

    // === INPUT HANDLING ===
    document.addEventListener('keydown', (e) => {
        if (e.key === 'z' || e.key === 'Z') keys.z = true;
        if (e.key === 'x' || e.key === 'X') keys.x = true;
        if (e.key === 'c' || e.key === 'C') keys.c = true;
    });

    document.addEventListener('keyup', (e) => {
        if (e.key === 'z' || e.key === 'Z') keys.z = false;
        if (e.key === 'x' || e.key === 'X') keys.x = false;
        if (e.key === 'c' || e.key === 'C') keys.c = false;
    });

    // === TOUCH CONTROLS (invisible zones) ===
    document.body.addEventListener('touchstart', (e) => e.preventDefault(), { passive: false });
    document.body.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });

    let activeTouches = new Map();

    function handleTouchStart(e) {
        for (let touch of e.changedTouches) {
            const x = touch.clientX;
            const y = touch.clientY;
            const width = window.innerWidth;

            if (x < width * 0.5) {
                activeTouches.set(touch.identifier, { zone: 'left', startY: y });
                keys.z = true;
            }
            else {
                activeTouches.set(touch.identifier, { zone: 'right', startY: y });
                keys.x = true;
            }
        }
    }

    function handleTouchMove(e) {
        for (let touch of e.changedTouches) {
            const touchData = activeTouches.get(touch.identifier);
            if (touchData && touchData.zone === 'right') {
                const deltaY = touch.clientY - touchData.startY;
                if (deltaY > 30) {
                    keys.c = true;
                    touchData.swiping = true;
                }
            }
        }
    }

    function handleTouchEnd(e) {
        for (let touch of e.changedTouches) {
            const touchData = activeTouches.get(touch.identifier);
            activeTouches.delete(touch.identifier);

            let stillLeft = false, stillRight = false;
            for (let [id, data] of activeTouches) {
                if (data.zone === 'left') stillLeft = true;
                if (data.zone === 'right') stillRight = true;
            }

            if (!stillLeft) keys.z = false;
            if (!stillRight) keys.x = false;

            if (touchData && touchData.swiping) {
                keys.c = false;
            }
        }
    }

    document.addEventListener('touchstart', handleTouchStart, { passive: false });
    document.addEventListener('touchmove', handleTouchMove, { passive: false });
    document.addEventListener('touchend', handleTouchEnd, { passive: false });
    document.addEventListener('touchcancel', handleTouchEnd, { passive: false });

    // Mouse fallback
    canvas.addEventListener('mousedown', (e) => {
        const x = e.clientX;
        const width = window.innerWidth;

        if (e.button === 0) {
            if (x < width * 0.5) {
                keys.z = true;
            } else {
                keys.x = true;
            }
        }
        if (e.button === 2) {
            keys.c = true;
        }
    });

    canvas.addEventListener('mouseup', (e) => {
        if (e.button === 0) {
            keys.z = false;
            keys.x = false;
        }
        if (e.button === 2) {
            keys.c = false;
        }
    });

    canvas.addEventListener('contextmenu', (e) => e.preventDefault());

    // === INITIALIZATION ===
    window.addEventListener('resize', resize);
    resize();
    buildTable();
    requestAnimationFrame(gameLoop);

    </script>
