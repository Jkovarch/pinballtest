<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Pinball</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0a0a12;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        #gameCanvas {
            display: block;
            background: #0a0a12;
        }

        /* Visual feedback for touches */
        .touch-indicator {
            position: fixed;
            bottom: 20px;
            padding: 15px 30px;
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            font-weight: bold;
            color: #fff;
            border-radius: 25px;
            opacity: 0.3;
            transition: opacity 0.1s, transform 0.1s;
            pointer-events: none;
            z-index: 5;
        }

        .touch-indicator.active {
            opacity: 1;
            transform: scale(1.1);
        }

        #leftIndicator {
            left: 20px;
            background: linear-gradient(135deg, #ff00ff, #ff0080);
            box-shadow: 0 0 20px #ff00ff;
        }

        #rightIndicator {
            right: 20px;
            background: linear-gradient(135deg, #00ffff, #0080ff);
            box-shadow: 0 0 20px #00ffff;
        }

        #launchIndicator {
            left: 50%;
            transform: translateX(-50%);
            bottom: 80px;
            background: linear-gradient(135deg, #00ff00, #80ff00);
            box-shadow: 0 0 20px #00ff00;
        }

        #launchIndicator.active {
            transform: translateX(-50%) scale(1.1);
        }

        /* HUD */
        #hud {
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            font-family: 'Arial', sans-serif;
            color: #fff;
            z-index: 20;
            pointer-events: none;
        }

        .hud-item {
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 15px;
            border-radius: 20px;
            border: 2px solid;
        }

        #scoreDisplay {
            border-color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
        }

        #ballDisplay {
            border-color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }

        /* Instructions overlay */
        #instructions {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: #fff;
            z-index: 30;
            pointer-events: none;
            opacity: 0.9;
            transition: opacity 0.5s;
        }

        #instructions.hidden {
            opacity: 0;
        }

        #instructions h1 {
            font-size: 2.5em;
            color: #ff00ff;
            text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff;
            margin-bottom: 20px;
            letter-spacing: 5px;
        }

        #instructions p {
            font-size: 1em;
            margin: 10px 0;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }

        .key {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 5px;
            margin: 0 5px;
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <!-- Visual indicators -->
    <div id="leftIndicator" class="touch-indicator">LEFT</div>
    <div id="rightIndicator" class="touch-indicator">RIGHT</div>
    <div id="launchIndicator" class="touch-indicator">LAUNCH</div>

    <!-- HUD -->
    <div id="hud">
        <div id="scoreDisplay" class="hud-item">SCORE: <span id="score">0</span></div>
        <div id="ballDisplay" class="hud-item">BALLS: <span id="balls">3</span></div>
    </div>

    <!-- Instructions -->
    <div id="instructions">
        <h1>NEON PINBALL</h1>
        <p>Keyboard: <span class="key">Z</span> Left <span class="key">X</span> Right <span class="key">C</span> Launch</p>
        <p>Touch: Left/Right sides for flippers</p>
        <p>Center bottom to launch</p>
    </div>

    <script>
    // ============================================
    // NEON PINBALL - Based on Lu1ky Pinball physics
    // ============================================

    'use strict';

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // === CONSTANTS ===
    const TABLE_WIDTH = 500;
    const TABLE_HEIGHT = 800;
    const CENTER_X = TABLE_WIDTH / 2;
    const BALL_RADIUS = 8;
    const WALL_RADIUS = 6;
    const DOME_RADIUS = 180;
    const FLIPPER_RADIUS = 12;
    const FLIPPER_SEGMENTS = 50;
    const FLIPPER_SPREAD = 65;
    const FLIPPER_Y = TABLE_HEIGHT - 60;
    const SHOOTER_Y = TABLE_HEIGHT - 60;
    const RESTITUTION = 1.3;
    const BUMPER_RESTITUTION = 1.8;
    const PHYSICS_SUBSTEPS = 8;
    const GRAVITY = 0.002;

    // Object types
    const TYPE_WALL = 0;
    const TYPE_BUMPER = 1;

    // === GAME STATE ===
    let objects = [];
    let score = 0;
    let ballCount = 3;
    let frame = 0;
    let gameStarted = false;
    let scale = 1;
    let offsetX = 0;
    let offsetY = 0;

    // Flipper angles
    let flipperLeft = 1;
    let flipperRight = 1;
    let keys = { z: false, x: false, c: false };

    // === OBJECT CREATION ===
    function createObject(x, y, type = TYPE_WALL, radius = WALL_RADIUS) {
        objects.push({
            x: x,
            y: y,
            type: type,
            radius: radius,
            vx: 0,
            vy: 0,
            bounce: 0,
            color: type === TYPE_BUMPER ? '#ff00ff' : '#00ffff'
        });
        return objects[objects.length - 1];
    }

    // === BUILD TABLE ===
    function buildTable() {
        objects = [];

        // Ball (index 0)
        const ball = createObject(CENTER_X + DOME_RADIUS - BALL_RADIUS - 15, FLIPPER_Y - 30);
        ball.radius = BALL_RADIUS;
        ball.color = '#ffffff';
        ball.isBall = true;

        // Flipper segments (left: 1-50, right: 51-100)
        for (let i = 0; i < FLIPPER_SEGMENTS; i++) {
            createObject(0, 0, TYPE_WALL, FLIPPER_RADIUS - i / 6);
            createObject(0, 0, TYPE_WALL, FLIPPER_RADIUS - i / 6);
        }

        // Shooter segments (101-150)
        for (let i = 0; i < 50; i++) {
            const shooter = createObject(CENTER_X + DOME_RADIUS - BALL_RADIUS - 15, SHOOTER_Y + i, TYPE_WALL, 5);
            shooter.isShooter = true;
            shooter.shooterIndex = i;
        }

        // Build symmetric elements
        for (let side = 0; side < 2; side++) {
            const dir = side * 2 - 1;

            // Bottom drain pins
            createObject(CENTER_X + dir * (FLIPPER_SPREAD + 10), FLIPPER_Y + 40);

            // Main bumpers (clover pattern)
            const bumperY = 200;
            createObject(CENTER_X, bumperY, TYPE_BUMPER, 20);
            createObject(CENTER_X + dir * 50, bumperY - 50, TYPE_BUMPER, 35);
            createObject(CENTER_X + dir * 50, bumperY + 50, TYPE_BUMPER, 35);

            // Side bumpers
            createObject(CENTER_X + dir * 160, DOME_RADIUS + 80, TYPE_BUMPER, 50);

            // Side walls
            for (let i = 0; i < 90; i++) {
                createObject(CENTER_X + dir * (DOME_RADIUS + WALL_RADIUS), TABLE_HEIGHT - 8 * i);
            }

            // Safety bumpers near flippers
            createObject(CENTER_X + dir * 145, FLIPPER_Y - 180, TYPE_BUMPER, 12);

            // Shooter lane wall
            if (side === 1) {
                for (let i = 0; i < 50; i++) {
                    createObject(CENTER_X + DOME_RADIUS - BALL_RADIUS * 2 - WALL_RADIUS - 5, TABLE_HEIGHT - 8 * i);
                }
            }

            // Top dome arc
            for (let i = 0; i < 50; i++) {
                const angle = i / 32;
                createObject(
                    CENTER_X + dir * (DOME_RADIUS + WALL_RADIUS) * Math.cos(angle),
                    (DOME_RADIUS + WALL_RADIUS) - (DOME_RADIUS + WALL_RADIUS) * Math.sin(angle)
                );
            }

            // Flipper lane walls
            for (let i = 0; i < 15; i++) {
                createObject(CENTER_X + dir * (FLIPPER_SPREAD + 55), FLIPPER_Y - 50 - i * 8);
                createObject(CENTER_X + dir * (FLIPPER_SPREAD + 55 - i * 3), FLIPPER_Y - 50 + i * 4);
            }

            // Slingshots
            for (let i = 0; i < 15; i++) {
                createObject(
                    CENTER_X + dir * (FLIPPER_SPREAD + 15 + i),
                    FLIPPER_Y - 55 - i * 3,
                    TYPE_BUMPER, 4
                );
            }

            // Small bumper grid
            for (let i = 0; i < 15; i++) {
                createObject(
                    CENTER_X + (i % 3) * 20 * dir,
                    320 - (i % 7) * 18,
                    TYPE_BUMPER, 4
                );
            }
        }
    }

    // === PHYSICS UPDATE ===
    function updatePhysics() {
        const ball = objects[0];

        for (let substep = 0; substep < PHYSICS_SUBSTEPS; substep++) {
            // Update flipper angles
            if (keys.z) {
                flipperLeft = Math.max(-1, flipperLeft - 0.08);
            } else {
                flipperLeft = Math.min(1, flipperLeft + 0.06);
            }

            if (keys.x) {
                flipperRight = Math.max(-1, flipperRight - 0.08);
            } else {
                flipperRight = Math.min(1, flipperRight + 0.06);
            }

            // Update flipper segment positions
            for (let i = 0; i < FLIPPER_SEGMENTS; i++) {
                // Left flipper
                const leftObj = objects[1 + i];
                const prevLeftX = leftObj.x;
                const prevLeftY = leftObj.y;
                leftObj.x = CENTER_X - FLIPPER_SPREAD + i * Math.cos(flipperLeft / 2);
                leftObj.y = FLIPPER_Y - i * Math.sin(flipperLeft / 2);
                leftObj.vx = leftObj.x - prevLeftX;
                leftObj.vy = leftObj.y - prevLeftY;
                leftObj.radius = FLIPPER_RADIUS - i / 6;

                // Right flipper
                const rightObj = objects[1 + FLIPPER_SEGMENTS + i];
                const prevRightX = rightObj.x;
                const prevRightY = rightObj.y;
                rightObj.x = CENTER_X + FLIPPER_SPREAD - i * Math.cos(flipperRight / 2);
                rightObj.y = FLIPPER_Y - i * Math.sin(flipperRight / 2);
                rightObj.vx = rightObj.x - prevRightX;
                rightObj.vy = rightObj.y - prevRightY;
                rightObj.radius = FLIPPER_RADIUS - i / 6;
            }

            // Update shooter
            const shooterStart = 1 + FLIPPER_SEGMENTS * 2;
            for (let i = 0; i < 50; i++) {
                const shooter = objects[shooterStart + i];
                if (shooter && shooter.isShooter) {
                    const targetY = keys.c ?
                        SHOOTER_Y + 30 + i :
                        SHOOTER_Y + i;

                    const prevY = shooter.y;
                    shooter.y += (targetY - shooter.y) * (keys.c ? 0.02 : 0.15);
                    shooter.vy = shooter.y - prevY;
                }
            }

            // Update ball physics
            ball.x += ball.vx;
            ball.y += ball.vy;
            ball.vy += GRAVITY;

            // Check if ball is lost
            if (ball.y > TABLE_HEIGHT + 100) {
                if (ballCount > 0) {
                    ballCount--;
                    document.getElementById('balls').textContent = ballCount;

                    if (ballCount > 0) {
                        // Respawn ball
                        ball.x = CENTER_X + DOME_RADIUS - BALL_RADIUS - 15;
                        ball.y = FLIPPER_Y - 30;
                        ball.vx = 0;
                        ball.vy = 0;
                    } else {
                        // Game over
                        setTimeout(() => {
                            alert('Game Over! Score: ' + score);
                            score = 0;
                            ballCount = 3;
                            document.getElementById('score').textContent = score;
                            document.getElementById('balls').textContent = ballCount;
                            ball.x = CENTER_X + DOME_RADIUS - BALL_RADIUS - 15;
                            ball.y = FLIPPER_Y - 30;
                            ball.vx = 0;
                            ball.vy = 0;
                            gameStarted = false;
                            document.getElementById('instructions').classList.remove('hidden');
                        }, 500);
                    }
                }
            }

            // Collision detection
            for (let i = 1; i < objects.length; i++) {
                const obj = objects[i];

                const dx = ball.x - obj.x;
                const dy = ball.y - obj.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                const minDist = ball.radius + obj.radius;

                if (dist < minDist && dist > 0) {
                    const relVx = obj.vx - ball.vx;
                    const relVy = obj.vy - ball.vy;
                    const dotProduct = relVx * dx + relVy * dy;

                    if (dotProduct > 0) {
                        const overlap = minDist - dist;
                        ball.x += (dx / dist) * overlap;
                        ball.y += (dy / dist) * overlap;

                        const tangent = dist * dist / (relVy * dx - relVx * dy);

                        let restitution;
                        if (obj.type === TYPE_BUMPER && !obj.bounce) {
                            obj.bounce = 10;

                            if (obj.y < FLIPPER_Y - 100) {
                                score++;
                                document.getElementById('score').textContent = score;

                                if (score % 50 === 0) {
                                    ballCount++;
                                    document.getElementById('balls').textContent = ballCount;
                                }
                            }

                            restitution = BUMPER_RESTITUTION;
                        } else {
                            restitution = RESTITUTION;
                        }

                        ball.vx += (relVx + dy / tangent) * restitution;
                        ball.vy += (relVy - dx / tangent) * restitution;

                        gameStarted = true;
                    }
                }

                if (obj.bounce > 0) {
                    obj.bounce--;
                }
            }
        }
    }

    // === NEON DRAWING ===
    function drawNeonCircle(x, y, radius, color, glowSize = 1) {
        ctx.shadowColor = color;
        ctx.shadowBlur = 15 * glowSize;

        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = '#ffffff';
        ctx.globalAlpha = 0.6;
        ctx.beginPath();
        ctx.arc(x, y, radius * 0.4, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1;

        ctx.shadowBlur = 0;
    }

    function draw() {
        ctx.fillStyle = '#0a0a12';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.save();
        ctx.translate(offsetX, offsetY);
        ctx.scale(scale, scale);

        // Draw background grid
        ctx.strokeStyle = 'rgba(0, 255, 255, 0.05)';
        ctx.lineWidth = 1;
        for (let x = 0; x < TABLE_WIDTH; x += 30) {
            ctx.beginPath();
            ctx.moveTo(x, 0);
            ctx.lineTo(x, TABLE_HEIGHT);
            ctx.stroke();
        }
        for (let y = 0; y < TABLE_HEIGHT; y += 30) {
            ctx.beginPath();
            ctx.moveTo(0, y);
            ctx.lineTo(TABLE_WIDTH, y);
            ctx.stroke();
        }

        // Draw neon border
        ctx.strokeStyle = '#00ffff';
        ctx.shadowColor = '#00ffff';
        ctx.shadowBlur = 20;
        ctx.lineWidth = 3;
        ctx.strokeRect(5, 5, TABLE_WIDTH - 10, TABLE_HEIGHT - 10);
        ctx.shadowBlur = 0;

        // Draw all objects
        for (let i = objects.length - 1; i >= 0; i--) {
            const obj = objects[i];

            let color = obj.color;
            let glowSize = 1;

            if (obj.bounce > 0) {
                color = '#ffffff';
                glowSize = 1 + obj.bounce / 5;
            }

            if (i >= 1 && i <= FLIPPER_SEGMENTS) {
                color = keys.z ? '#ff00ff' : '#ff0080';
            } else if (i > FLIPPER_SEGMENTS && i <= FLIPPER_SEGMENTS * 2) {
                color = keys.x ? '#00ffff' : '#0080ff';
            }

            if (obj.isShooter) {
                color = keys.c ? '#00ff00' : '#008800';
            }

            if (obj.isBall) {
                // Ball trail
                ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
                ctx.beginPath();
                ctx.arc(obj.x - obj.vx * 3, obj.y - obj.vy * 3, obj.radius * 0.8, 0, Math.PI * 2);
                ctx.fill();

                color = '#ffffff';
                glowSize = 2;
            }

            drawNeonCircle(obj.x, obj.y, obj.radius + (obj.bounce || 0), color, glowSize);
        }

        // Score display in table
        ctx.fillStyle = '#ff00ff';
        ctx.shadowColor = '#ff00ff';
        ctx.shadowBlur = 10;
        ctx.font = 'bold 16px Arial';
        ctx.textAlign = 'left';
        ctx.fillText('SCORE: ' + score, 30, TABLE_HEIGHT - 20);
        ctx.shadowBlur = 0;

        ctx.restore();

        if (gameStarted) {
            document.getElementById('instructions').classList.add('hidden');
        }
    }

    // === GAME LOOP ===
    let lastTime = 0;
    let accumulator = 0;
    const fixedDelta = 1000 / 60;

    function gameLoop(timestamp) {
        const deltaTime = timestamp - lastTime;
        lastTime = timestamp;

        accumulator += Math.min(deltaTime, 50);

        while (accumulator >= fixedDelta) {
            updatePhysics();
            accumulator -= fixedDelta;
            frame++;
        }

        draw();
        requestAnimationFrame(gameLoop);
    }

    // === RESIZE HANDLER ===
    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const scaleX = canvas.width / TABLE_WIDTH;
        const scaleY = canvas.height / TABLE_HEIGHT;
        scale = Math.min(scaleX, scaleY) * 0.95;

        offsetX = (canvas.width - TABLE_WIDTH * scale) / 2;
        offsetY = (canvas.height - TABLE_HEIGHT * scale) / 2;
    }

    // === INPUT HANDLING ===
    document.addEventListener('keydown', (e) => {
        if (e.key === 'z' || e.key === 'Z') keys.z = true;
        if (e.key === 'x' || e.key === 'X') keys.x = true;
        if (e.key === 'c' || e.key === 'C') keys.c = true;
    });

    document.addEventListener('keyup', (e) => {
        if (e.key === 'z' || e.key === 'Z') keys.z = false;
        if (e.key === 'x' || e.key === 'X') keys.x = false;
        if (e.key === 'c' || e.key === 'C') keys.c = false;
    });

    // Touch controls
    const leftIndicator = document.getElementById('leftIndicator');
    const rightIndicator = document.getElementById('rightIndicator');
    const launchIndicator = document.getElementById('launchIndicator');

    document.body.addEventListener('touchstart', (e) => e.preventDefault(), { passive: false });
    document.body.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });

    let activeTouches = new Map();

    function handleTouchStart(e) {
        for (let touch of e.changedTouches) {
            const x = touch.clientX;
            const y = touch.clientY;
            const width = window.innerWidth;
            const height = window.innerHeight;

            if (x < width * 0.4) {
                activeTouches.set(touch.identifier, 'left');
                keys.z = true;
                leftIndicator.classList.add('active');
            } else if (x > width * 0.6) {
                activeTouches.set(touch.identifier, 'right');
                keys.x = true;
                rightIndicator.classList.add('active');
            } else if (y > height * 0.7) {
                activeTouches.set(touch.identifier, 'launch');
                keys.c = true;
                launchIndicator.classList.add('active');
            }
        }
    }

    function handleTouchEnd(e) {
        for (let touch of e.changedTouches) {
            const zone = activeTouches.get(touch.identifier);
            activeTouches.delete(touch.identifier);

            let stillLeft = false, stillRight = false, stillLaunch = false;
            for (let [id, z] of activeTouches) {
                if (z === 'left') stillLeft = true;
                if (z === 'right') stillRight = true;
                if (z === 'launch') stillLaunch = true;
            }

            if (!stillLeft) {
                keys.z = false;
                leftIndicator.classList.remove('active');
            }
            if (!stillRight) {
                keys.x = false;
                rightIndicator.classList.remove('active');
            }
            if (!stillLaunch) {
                keys.c = false;
                launchIndicator.classList.remove('active');
            }
        }
    }

    document.addEventListener('touchstart', handleTouchStart, { passive: false });
    document.addEventListener('touchend', handleTouchEnd, { passive: false });
    document.addEventListener('touchcancel', handleTouchEnd, { passive: false });

    // Mouse fallback
    canvas.addEventListener('mousedown', (e) => {
        const x = e.clientX;
        const width = window.innerWidth;

        if (e.button === 0) {
            if (x < width * 0.4) {
                keys.z = true;
                leftIndicator.classList.add('active');
            } else if (x > width * 0.6) {
                keys.c = true;
                launchIndicator.classList.add('active');
            }
        }
        if (e.button === 2) {
            keys.x = true;
            rightIndicator.classList.add('active');
        }
    });

    canvas.addEventListener('mouseup', (e) => {
        keys.z = false;
        keys.x = false;
        keys.c = false;
        leftIndicator.classList.remove('active');
        rightIndicator.classList.remove('active');
        launchIndicator.classList.remove('active');
    });

    canvas.addEventListener('contextmenu', (e) => e.preventDefault());

    // === INITIALIZATION ===
    window.addEventListener('resize', resize);
    resize();
    buildTable();
    requestAnimationFrame(gameLoop);

    </script>
</body>
</html>
