<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Pinball Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0a0a1a;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }

        h1 {
            margin: 5px 0;
            font-size: 1.5rem;
            text-shadow: 0 0 10px #ff6b6b, 0 0 20px #ff6b6b;
            letter-spacing: 3px;
            flex-shrink: 0;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            width: 100%;
            max-width: 500px;
            padding: 5px;
            overflow: hidden;
        }

        #scoreboard {
            display: flex;
            gap: 15px;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 15px;
            border-radius: 8px;
            border: 2px solid #4ecdc4;
            font-size: 0.85rem;
            flex-shrink: 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        #scoreboard div {
            text-align: center;
            white-space: nowrap;
        }

        #scoreboard span {
            font-weight: bold;
            color: #ff6b6b;
            font-size: 1rem;
        }

        .canvas-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            min-height: 0;
            padding: 5px 0;
        }

        #gameCanvas {
            border: 3px solid #4ecdc4;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.5);
            background: #0f0f23;
            max-width: 100%;
            max-height: 100%;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-shrink: 0;
            padding: 5px 0;
        }

        .btn {
            padding: 10px 20px;
            font-size: 0.9rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b6b, #ee5a5a);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #4ecdc4, #45b7aa);
            color: white;
        }

        .btn:active {
            transform: scale(0.95);
            opacity: 0.9;
        }

        /* Touch Controls - Always visible on touch devices */
        .touch-controls {
            display: none;
            width: 100%;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            flex-shrink: 0;
            gap: 10px;
        }

        .touch-btn {
            flex: 1;
            max-width: 120px;
            height: 70px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        .touch-btn-left {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
        }

        .touch-btn-right {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }

        .touch-btn-launch {
            background: linear-gradient(135deg, #27ae60, #229954);
            color: white;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.4);
            max-width: 100px;
        }

        .touch-btn:active {
            transform: scale(0.95);
            opacity: 0.8;
        }

        .touch-btn.pressed {
            transform: scale(0.92);
            opacity: 0.85;
        }

        /* Settings Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #4ecdc4;
            max-width: 350px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
        }

        .modal-content h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #4ecdc4;
            font-size: 1.3rem;
        }

        .setting-group {
            margin-bottom: 15px;
        }

        .setting-group label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
            font-size: 0.9rem;
        }

        .setting-group input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #333;
            outline: none;
            -webkit-appearance: none;
        }

        .setting-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #ff6b6b;
            cursor: pointer;
        }

        .setting-value {
            text-align: right;
            color: #ff6b6b;
            font-weight: bold;
            font-size: 0.85rem;
            margin-top: 3px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        .instructions {
            display: none;
        }

        /* Show touch controls on touch devices and mobile */
        @media (hover: none) and (pointer: coarse) {
            .touch-controls {
                display: flex !important;
            }
            .controls {
                display: none;
            }
        }

        @media (max-width: 600px) {
            .touch-controls {
                display: flex;
            }
            .controls {
                display: none;
            }
            h1 {
                font-size: 1.3rem;
                margin: 3px 0;
            }
            #scoreboard {
                padding: 5px 10px;
                gap: 10px;
                font-size: 0.75rem;
            }
            #scoreboard span {
                font-size: 0.9rem;
            }
        }

        /* Landscape mobile optimization */
        @media (max-height: 500px) and (orientation: landscape) {
            h1 {
                display: none;
            }
            .game-container {
                flex-direction: row;
                max-width: 100%;
                padding: 5px;
            }
            .canvas-container {
                flex: 1;
            }
            #scoreboard {
                position: absolute;
                top: 5px;
                left: 50%;
                transform: translateX(-50%);
                padding: 3px 10px;
                font-size: 0.7rem;
                z-index: 10;
            }
            .touch-controls {
                flex-direction: column;
                width: auto;
                height: 100%;
                padding: 5px;
            }
            .touch-btn {
                width: 80px;
                height: 60px;
                max-width: none;
                font-size: 1rem;
            }
            .touch-btn-launch {
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <h1>PINBALL</h1>

    <div class="game-container">
        <div id="scoreboard">
            <div>SCORE: <span id="score">0</span></div>
            <div>BALL: <span id="ballCount">1</span>/3</div>
            <div>HI: <span id="highScore">0</span></div>
        </div>

        <div class="canvas-container">
            <canvas id="gameCanvas"></canvas>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="launchBtn">Launch (Space)</button>
            <button class="btn btn-secondary" id="settingsBtn">Settings</button>
        </div>

        <div class="touch-controls">
            <button class="touch-btn touch-btn-left" id="touchLeft">LEFT</button>
            <button class="touch-btn touch-btn-launch" id="touchLaunch">GO!</button>
            <button class="touch-btn touch-btn-right" id="touchRight">RIGHT</button>
        </div>
        <div class="touch-controls" style="padding-top: 0; margin-top: -5px;">
            <button class="btn btn-secondary" id="mobileSettingsBtn" style="flex: 1; max-width: 200px;">Settings</button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <h2>Physics Settings</h2>

            <div class="setting-group">
                <label>Gravity</label>
                <input type="range" id="gravitySlider" min="0.1" max="0.5" step="0.02" value="0.25">
                <div class="setting-value" id="gravityValue">0.25</div>
            </div>

            <div class="setting-group">
                <label>Ball Bounciness</label>
                <input type="range" id="bounceSlider" min="0.3" max="0.9" step="0.05" value="0.65">
                <div class="setting-value" id="bounceValue">0.65</div>
            </div>

            <div class="setting-group">
                <label>Flipper Power</label>
                <input type="range" id="flipperPowerSlider" min="15" max="35" step="1" value="22">
                <div class="setting-value" id="flipperPowerValue">22</div>
            </div>

            <div class="setting-group">
                <label>Ball Speed</label>
                <input type="range" id="speedSlider" min="0.5" max="1.5" step="0.1" value="1.0">
                <div class="setting-value" id="speedValue">1.0</div>
            </div>

            <div class="setting-group">
                <label>Bumper Force</label>
                <input type="range" id="bumperForceSlider" min="8" max="20" step="1" value="14">
                <div class="setting-value" id="bumperForceValue">14</div>
            </div>

            <div class="setting-group">
                <label>Friction</label>
                <input type="range" id="frictionSlider" min="0.98" max="0.999" step="0.001" value="0.992">
                <div class="setting-value" id="frictionValue">0.992</div>
            </div>

            <div class="modal-buttons">
                <button class="btn btn-secondary" id="resetSettings">Reset</button>
                <button class="btn btn-primary" id="closeSettings">Close</button>
            </div>
        </div>
    </div>

    <script src="pinball.js"></script>
</body>
</html>
