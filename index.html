<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pinball Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            overflow-x: hidden;
        }

        h1 {
            margin: 10px 0;
            font-size: 2rem;
            text-shadow: 0 0 10px #ff6b6b, 0 0 20px #ff6b6b;
            letter-spacing: 3px;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        #scoreboard {
            display: flex;
            gap: 30px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 30px;
            border-radius: 10px;
            border: 2px solid #4ecdc4;
            font-size: 1.1rem;
        }

        #scoreboard div {
            text-align: center;
        }

        #scoreboard span {
            font-weight: bold;
            color: #ff6b6b;
            font-size: 1.3rem;
        }

        #gameCanvas {
            border: 4px solid #4ecdc4;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(78, 205, 196, 0.5);
            background: #0f0f23;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .btn {
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            text-transform: uppercase;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b6b, #ee5a5a);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #4ecdc4, #45b7aa);
            color: white;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: scale(0.95);
        }

        /* Touch Controls */
        .touch-controls {
            display: none;
            width: 100%;
            max-width: 500px;
            justify-content: space-between;
            padding: 10px 20px;
            margin-top: 10px;
        }

        .touch-btn {
            width: 100px;
            height: 80px;
            font-size: 1.5rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
        }

        .touch-btn-left {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .touch-btn-right {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .touch-btn-launch {
            background: linear-gradient(135deg, #27ae60, #229954);
            color: white;
            width: 80px;
        }

        .touch-btn:active {
            transform: scale(0.95);
            opacity: 0.8;
        }

        /* Settings Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #4ecdc4;
            max-width: 400px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-content h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #4ecdc4;
        }

        .setting-group {
            margin-bottom: 20px;
        }

        .setting-group label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
        }

        .setting-group input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #333;
            outline: none;
            -webkit-appearance: none;
        }

        .setting-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ff6b6b;
            cursor: pointer;
        }

        .setting-value {
            text-align: right;
            color: #ff6b6b;
            font-weight: bold;
            margin-top: 5px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .instructions {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .instructions h3 {
            color: #4ecdc4;
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            .touch-controls {
                display: flex;
            }

            #scoreboard {
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
                font-size: 0.9rem;
            }

            .instructions {
                display: none;
            }
        }
    </style>
</head>
<body>
    <h1>PINBALL</h1>

    <div class="game-container">
        <div id="scoreboard">
            <div>SCORE: <span id="score">0</span></div>
            <div>BALL: <span id="ballCount">1</span> / 3</div>
            <div>HIGH SCORE: <span id="highScore">0</span></div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div class="controls">
            <button class="btn btn-primary" id="launchBtn">Launch Ball (Space)</button>
            <button class="btn btn-secondary" id="settingsBtn">Settings</button>
        </div>

        <div class="touch-controls">
            <button class="touch-btn touch-btn-left" id="touchLeft">LEFT</button>
            <button class="touch-btn touch-btn-launch" id="touchLaunch">GO</button>
            <button class="touch-btn touch-btn-right" id="touchRight">RIGHT</button>
        </div>

        <div class="instructions">
            <h3>Controls</h3>
            <p><strong>Left Flipper:</strong> A or Left Arrow</p>
            <p><strong>Right Flipper:</strong> D or Right Arrow</p>
            <p><strong>Launch Ball:</strong> Space or Enter</p>
            <p><strong>Mobile:</strong> Touch buttons below the game</p>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <h2>Physics Settings</h2>

            <div class="setting-group">
                <label>Gravity</label>
                <input type="range" id="gravitySlider" min="0.1" max="1.0" step="0.05" value="0.35">
                <div class="setting-value" id="gravityValue">0.35</div>
            </div>

            <div class="setting-group">
                <label>Ball Bounciness</label>
                <input type="range" id="bounceSlider" min="0.3" max="0.95" step="0.05" value="0.6">
                <div class="setting-value" id="bounceValue">0.6</div>
            </div>

            <div class="setting-group">
                <label>Flipper Power</label>
                <input type="range" id="flipperPowerSlider" min="10" max="30" step="1" value="18">
                <div class="setting-value" id="flipperPowerValue">18</div>
            </div>

            <div class="setting-group">
                <label>Ball Speed Multiplier</label>
                <input type="range" id="speedSlider" min="0.5" max="2.0" step="0.1" value="1.0">
                <div class="setting-value" id="speedValue">1.0</div>
            </div>

            <div class="setting-group">
                <label>Pop Bumper Force</label>
                <input type="range" id="bumperForceSlider" min="5" max="20" step="1" value="12">
                <div class="setting-value" id="bumperForceValue">12</div>
            </div>

            <div class="setting-group">
                <label>Friction</label>
                <input type="range" id="frictionSlider" min="0.95" max="0.999" step="0.001" value="0.985">
                <div class="setting-value" id="frictionValue">0.985</div>
            </div>

            <div class="modal-buttons">
                <button class="btn btn-secondary" id="resetSettings">Reset Defaults</button>
                <button class="btn btn-primary" id="closeSettings">Close</button>
            </div>
        </div>
    </div>

    <script src="pinball.js"></script>
</body>
</html>
